  <script>
    const PRODUCTS = [

    ];

    function formatEU(num) {
      return num.toLocaleString("ca-ES", { minimumFractionDigits: 2, maximumFractionDigits: 3 });
    }

    function render() {
      const pes = parseFloat(document.getElementById('pes').value);
      const tbody = document.querySelector('#taula tbody');
      tbody.innerHTML = '';
      const p = (isNaN(pes) || pes < 0) ? 0 : pes;

      PRODUCTS.forEach(m => {
        const v = p / m.density;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${m.name}</td><td>${formatEU(m.density)}</td><td><strong>${formatEU(v)}</strong></td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('pes').addEventListener('input', render);
    render();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
